<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying Message Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f06, #f9a);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            margin-bottom: 10px;
            color: #333;
        }
        p.subtitle {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
        }
        textarea {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #f06;
            font-size: 1em;
            resize: none;
            margin-bottom: 20px;
            height: 120px;
            background: rgba(255, 255, 255, 0.7);
        }
        input[type="submit"] {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #f8f9fa;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .result h2{
            color: #333;
        }
        .result p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        .danger {
            border-left: 10px solid #dc3545;
            background-color: rgba(255, 0, 0, 0.1);
        }
        .normal {
            border-left: 10px solid #28a745;
            background-color: rgba(0, 255, 0, 0.1);
        }
        .emoji {
            font-size: 2em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyberbullying Detection</h1>
        <p class="subtitle">Safety for Girls in the Z-Generation Era</p>

        <form method="post">
            {% csrf_token %}
            <!-- <label for="text">Enter Message:</label> -->
            <textarea id="text" name="text" rows="4" cols="50" placeholder="Type the message here...">{{ text|default:'' }}</textarea><br>
            <input type="submit" value="Predict">
        </form>

        {% if result %}
            <div class="result {% if result == 'Dangerous' %}danger{% else %}normal{% endif %}">
                <h2>Prediction Result</h2>
                <p><strong>Prediction:</strong> 
                    {{ result }}
                    {% if result == 'Dangerous' %}
                        <span class="emoji">⚠️</span>
                    {% else %}
                        <span class="emoji">✅</span>
                    {% endif %}
                </p>
            </div>
        {% endif %}
    </div>
</body>
</html>
